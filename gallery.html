<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Gallery</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    h1 { text-align: center; padding: 20px; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>My Gallery</h1>
<div class="gallery">
  <img src="https://picsum.photos/id/1015/400/300" alt="Image 1">
  <img src="https://picsum.photos/id/1016/400/300" alt="Image 2">
  <img src="https://picsum.photos/id/1018/400/300" alt="Image 3">
  <img src="https://picsum.photos/id/1020/400/300" alt="Image 4">
</div>

</body>
</html>
