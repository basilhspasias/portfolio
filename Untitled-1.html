<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML με Χρώματα, Πίνακες & Λίστες</title>
    <style>
        body {
            background-color: #f0f8ff; /* Ανοιχτό γαλάζιο φόντο */
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333366; /* Σκούρο μπλε */
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff; /* Λευκό φόντο πίνακα */
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #6699cc; /* Γαλάζιο */
            color: white;
        }
        ul {
            background-color: #d3f8d3; /* Απαλό πράσινο */
            padding: 10px;
        }
        ol {
            background-color: #ffdab9; /* Απαλό πορτοκαλί */
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Χρώματα, Πίνακες & Λίστες</h1>

    <!-- Πίνακας -->
    <table>
        <tr>
            <th>Όνομα</th>
            <th>Ηλικία</th>
            <th>Πόλη</th>
        </tr>
        <tr>
            <td>Γιάννης</td>
            <td>25</td>
            <td>Αθήνα</td>
        </tr>
        <tr>
            <td>Μαρία</td>
            <td>30</td>
            <td>Θεσσαλονίκη</td>
        </tr>
    </table>

    <!-- Μη Τακτοποιημένη Λίστα -->
    <h2>Αγαπημένα Φρούτα</h2>
    <ul>
        <li>Μήλο</li>
        <li>Μπανάνα</li>
        <li>Πορτοκάλι</li>
    </ul>

    <!-- Τακτοποιημένη Λίστα -->
    <h2>Βήματα για Καλή Υγεία</h2>
    <ol>
        <li>Άσκηση καθημερινά</li>
        <li>Τρώγε υγιεινά</li>
        <li>Κοιμήσου καλά</li>
    </ol>

</body>
</html>
